<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" href="css/dashboardStyle.css">
	</head>
	<body>
		<div>
			<h1 id="greetingMsg">Welcome to the Dashboard !</h1>
		</div>
    <img id="menuBtn" src="images/menuButt.png" >

    <div id="menu" class="menuPopup">
      <button id="mealTrackingBtn">Track a Meal</button>
      <button id="trackAWorkoutBtn">Track a Workout</button>
      <button id="communityPageBtn">Community Page</button>
      <button id="createAPostBtn">Create a Post</button>
    </div>
	</body>
	<script>
		const username = sessionStorage.getItem('username');
		const greeting = document.getElementById('greetingMsg');
    const menuPopup = document.getElementById('menu');
    let menuVisible = false;

		if(username){
			greeting.textContent = `Welcome to the Dashboard ${username} !`;
		} else {
			greeting.textContent = "Welcome to the Dashboard";
		}

    document.getElementById("mealTrackingBtn").addEventListener("click", () => {
			//window.location.href = "";
		});

    document.getElementById("trackAWorkoutBtn").addEventListener("click", () => {
      window.location.href = "workout.html";
		});

    document.getElementById("communityPageBtn").addEventListener("click", () => {
			//window.location.href = "";
		});

    document.getElementById("createAPostBtn").addEventListener("click", () => {
			//window.location.href = "";
		});

		document.getElementById("menuBtn").addEventListener("click", () => {
			toggleMenu();
		});

    function toggleMenu(){
      if(menuVisible){
        menuPopup.classList.remove("menuPopupOpen");
        menuVisible = false;
      }
      else{
        menuPopup.classList.add("menuPopupOpen");
        menuVisible = true;
      }
    }
	</script>
</html>
