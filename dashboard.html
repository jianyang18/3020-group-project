<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" href="css/dashboardStyle.css">
	</head>
	<body>
		<div>
			<h1 id="greetingMsg">Welcome to the Dashboard !</h1>
		</div>
		<img id="menuBtn" src="images/menuIcon.png" >
	</body>
	<script>
		const username = sessionStorage.getItem('username');
		const greeting = document.getElementById('greetingMsg');

		if(username){
			greeting.textContent = `Welcome to the Dashboard ${username} !`;
		} else {
			greeting.textContent = "Welcome to the Dashboard";
		}

		document.getElementById("menuBtn").addEventListener("click", () => {
			window.location.href = "login.html";
		});
	</script>
</html>
